<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Vite App</title>
  </head>
  <body class="default-layout">
    <h1 class="title">Anime table</h1>
    <div class="filter">
      <h2>Sort by: </h2>
      <div class="filter__sort"></div>
      <h2>Order by: </h2>
      <div class="filter__order"></div>
    </div>
    <div class="pagination">
      <div class="pagination__button" id="first-page-button">first</div>
      <div class="pagination__numeric"></div>
      <div class="pagination__button" id="last-page-button">last</div>
    </div>
    <table class="table">
      <caption>Anime collection</caption>
      <tr class="table__head">
        <th>Image</th>
        <th>Title Eng</th>
        <th>Title Jap</th>
        <th>Aired start</th>
        <th>Type</th>
        <th>Status</th>
      </tr>
      <tr class="table__row">
        <td><img alt="loading..." class="table__row-image" src="https://img.idesign.vn/2018/10/23/id-loading-1.gif" /></td>
        <td><img alt="loading..." class="table__row-image" src="https://img.idesign.vn/2018/10/23/id-loading-1.gif" /></td>
        <td><img alt="loading..." class="table__row-image" src="https://img.idesign.vn/2018/10/23/id-loading-1.gif" /></td>
        <td><img alt="loading..." class="table__row-image" src="https://img.idesign.vn/2018/10/23/id-loading-1.gif" /></td>
        <td><img alt="loading..." class="table__row-image" src="https://img.idesign.vn/2018/10/23/id-loading-1.gif" /></td>
        <td><img alt="loading..." class="table__row-image" src="https://img.idesign.vn/2018/10/23/id-loading-1.gif" /></td>
      </tr>
    </table>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
