<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Vite App</title>
  </head>
  <body class="default-layout">
    <h1 class="title">Welcome to Anime world âš¡</h1>
    <div class="links">
      <a href="/login/">Log in</a>
      <a href="/register/">Sign up</a>
    </div>
    <div class="profile">
      <h2>Your profile</h2>
      <label class="profile__label">
        <span class="profile__label-text">Email: </span>
        <input disabled type="email" class="profile__label-input profile__label-email" />
      </label>
      <label class="profile__label">
        <span class="profile__label-text">First name: </span>
        <input disabled type="text" class="profile__label-input profile__label-firstname" />
      </label>
      <label class="profile__label">
        <span class="profile__label-text">Last name: </span>
        <input disabled type="text" class="profile__label-input profile__label-lastname" />
      </label>
      <label class="profile__label">
        <span class="profile__label-text">Created at: </span>
        <input disabled type="datetime" class="profile__label-input profile__label-created" />
      </label>
      <label class="profile__label">
        <span class="profile__label-text">Last modified at: </span>
        <input disabled type="datetime" class="profile__label-input profile__label-modified" />
      </label>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
