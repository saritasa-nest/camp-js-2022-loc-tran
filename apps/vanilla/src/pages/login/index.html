<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Vite App</title>
  </head>
  <body class="default-layout">
    <h1 class="title">Sign in</h1>
    <form class="form">
        <label class="form__label">
          <span class="form__label-text">Email: </span>
          <input placeholder="email" class="form__label-input form__label-email" />
        </label>
        <label class="form__label">
          <span class="form__label-text">Password:</span>
          <input type="password" placeholder="password" class="form__label-input form__label-password" />
        </label>
      <div class="form__buttonGroup">
        <button type="submit" class="form__buttonGroup-submit">Sign in</button>
      </div>
      <div class="links">
        Don't have an account yet? <a href="/register/">Sign up.</a>
      </div>
    </form>

    <script type="module" src="./login.ts"></script>
  </body>
</html>
