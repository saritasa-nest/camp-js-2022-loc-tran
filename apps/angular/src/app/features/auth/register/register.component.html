<p>register works!</p>
<form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      placeholder="Ex. pat@example.com"
      formControlName="email"
    />
    <mat-error
      *ngFor="let errorMessage of (errorList$ | async)?.['email'] ?? []"
    >
      {{ errorMessage }}
    </mat-error>
    <mat-error *ngIf="registerForm.controls.email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>First name</mat-label>
    <input
      type="text"
      matInput
      placeholder="First name."
      formControlName="firstName"
    />
    <mat-error
      *ngFor="let errorMessage of (errorList$ | async)?.['first_name'] ?? []"
    >
      {{ errorMessage }}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last name</mat-label>
    <input
      type="text"
      matInput
      placeholder="Last name"
      formControlName="lastName"
    />
    <mat-error
      *ngFor="let errorMessage of (errorList$ | async)?.['last_name'] ?? []"
    >
      {{ errorMessage }}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      placeholder="Type your password."
      formControlName="password"
    />
    <mat-error
      *ngFor="let errorMessage of (errorList$ | async)?.['password'] ?? []"
    >
      {{ errorMessage }}
    </mat-error>
    <mat-error *ngIf="registerForm.controls.password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Retype password</mat-label>
    <input
      type="password"
      matInput
      placeholder="Retype your password."
      formControlName="retypePassword"
    />
    <mat-error *ngIf="registerForm.controls.password.hasError('required')">
      Retype password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <button type="submit" mat-flat-button color="primary">Primary</button>
</form>
