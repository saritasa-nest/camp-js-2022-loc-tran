<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      placeholder="Ex. pat@example.com"
      formControlName="email"
      />
    <mat-error *ngIf="
    loginForm.controls.email.hasError('email') &&
    !loginForm.controls.email.hasError('required')"
    >
      Please enter a valid email address
    </mat-error>
    <mat-error
    *ngIf="loginForm.controls.email.hasError('required')"
    >
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      placeholder="Type your password."
      formControlName="password"
      />
    <mat-error
    *ngIf="loginForm.controls.password.hasError('email') &&
    !loginForm.controls.password.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error
    *ngIf="loginForm.controls.password.hasError('required')"
    >
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button type="submit" mat-flat-button color="primary">Primary</button>
</form>
