<ng-container *ngIf="queryParamsUrl$ | async as queryParams">
  <h1 class="title">Anime collection</h1>
  <camp-pagination
    [pageIndex]="queryParams.page"
    [pageSize]="queryParams.limit"
    [length]="length"
    (paginationEvent)="handlePaginationChange($event)"
    class="table__pagination"
  ></camp-pagination>
</ng-container>
<table
  class="table"
  *ngIf="paginationAnime$ | async as animeList; else Loading"
  mat-table
  [dataSource]="animeList.results"
  class="mat-elevation-z8"
  matSort
  (matSortChange)="handleSortChange($event)"
  [matSortActive]="(queryParamsUrl$ | async)?.sorting ?? ''"
  [matSortDirection]="(queryParamsUrl$ | async)?.ordering === 'desc' ? 'desc' : 'asc'"
>
  <ng-container matColumnDef="Image">
    <th class="table__head-title" mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let anime">
      <img class="table__row-image" src="{{ anime.image }}" alt="" />
    </td>
  </ng-container>

  <ng-container matColumnDef="Title English">
    <th
      class="table__head-title"
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="title_eng"
    >
      Title in English
    </th>
    <td mat-cell *matCellDef="let anime">{{ anime.titleEnglish }}</td>
  </ng-container>

  <ng-container matColumnDef="Title Japanese">
    <th
      class="table__head-title"
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="title_jap"
    >
      Title in Japanese
    </th>
    <td mat-cell *matCellDef="let anime">{{ anime.titleJapanese }}</td>
  </ng-container>

  <ng-container matColumnDef="Aired start">
    <th
      class="table__head-title"
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="aired__startswith"
    >
      Aired day
    </th>
    <td mat-cell *matCellDef="let anime">
      {{ anime.aired.start.toLocaleString() }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Type">
    <th class="table__head-title" mat-header-cell *matHeaderCellDef>
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select
          disableRipple
          multiple
          (valueChange)="handleFilterChange($event)"
        >
          <!-- missing track by -->
          <mat-option *ngFor="let option of filterTypes" [value]="option">{{
            option
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let anime">{{ anime.type }}</td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th
      class="table__head-title"
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="status"
    >
      Status
    </th>
    <td mat-cell *matCellDef="let anime">{{ anime.status }}</td>
  </ng-container>

  <tr class="table__head" mat-header-row *matHeaderRowDef="columnTitles"></tr>
  <tr mat-row *matRowDef="let row; columns: columnTitles"></tr>
</table>

<ng-template #Loading>
  <div class="loading__spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<ng-template #skeleton> </ng-template>
