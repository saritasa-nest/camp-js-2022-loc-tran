<form class="form" [formGroup]="managementForm">

  <mat-form-field class="form__field" appearance="fill">
    <mat-label>Title English</mat-label>
    <input
      type="text"
      matInput
      placeholder="Title English"
      formControlName="titleEnglish"
      />
  </mat-form-field>

  <mat-form-field class="form__field" appearance="fill">
    <mat-label>Title Japan</mat-label>
    <input
      type="text"
      matInput
      placeholder="Title Japanese"
      formControlName="titleJapanese"
      />
  </mat-form-field>

  <!-- <mat-form-field class="form__field" appearance="fill">
    <mat-label>Image</mat-label>
    <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
    <input hidden #fileInput type="file" id="file">
  </mat-form-field> -->

  <mat-form-field class="form__field" appearance="fill">
    <mat-label>Trailer Youtube</mat-label>
    <input
      type="text"
      matInput
      placeholder="Trailer Youtube id"
      formControlName="trailerYoutube"
      />
  </mat-form-field>

  <mat-form-field class="form__field" appearance="fill">
    <mat-label class="type__label">Type</mat-label>
    <mat-select disableRipple>
      <mat-option
        *ngFor="let option of animeType"
        [value]="option"
        trackBy="trackByOptionName"
        >{{ option }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form__field" appearance="fill">
    <mat-label class="type__label">Status</mat-label>
    <mat-select disableRipple formControlName="status">
      <mat-option
        *ngFor="let option of animeStatus"
        [value]="option"
        trackBy="trackByOptionName"
        >{{ option }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form__field" appearance="fill">
    <mat-label class="type__label">Source</mat-label>
    <mat-select disableRipple formControlName="status">
      <mat-option
        *ngFor="let option of animeSource"
        [value]="option"
        trackBy="trackByOptionName"
        >{{ option }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form__field" appearance="fill">
    <mat-label class="type__label">Rating</mat-label>
    <mat-select disableRipple formControlName="status">
      <mat-option
        *ngFor="let option of animeRating"
        [value]="option"
        trackBy="trackByOptionName"
        >{{ option }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form__field" appearance="fill">
    <mat-label class="type__label">Season</mat-label>
    <mat-select disableRipple formControlName="status">
      <mat-option
        *ngFor="let option of animeSeason"
        [value]="option"
        trackBy="trackByOptionName"
        >{{ option }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <div class="form__field" appearance="fill">
    <mat-slide-toggle formControlName="airing">Airing</mat-slide-toggle>
  </div>

  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <ng-container formGroupName="aired">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </ng-container>
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <!-- <mat-error *ngIf="addForm.controls.aired.value.start.hasError('matStartDateInvalid')">Invalid start date</mat-error> -->
    <!-- <mat-error *ngIf="addForm.controls.aired.value.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
  </mat-form-field>

  <mat-form-field class="form__field form__field--synopsis" appearance="fill">
    <mat-label>Synopsis</mat-label>
    <textarea
      type="text"
      matInput
      placeholder="Synopsis"
      formControlName="synopsis"
      ></textarea>
  </mat-form-field>

  <mat-form-field class="form__field" appearance="fill">
    <mat-label>Genre</mat-label>
    <mat-chip-list #chipListGenre aria-label="Genre selection">
      <mat-chip
        *ngFor="let genre of managementForm.controls.genresData.value"
        (removed)="removeGenre(genre)"
        >
        {{genre.name}}
        <button type="button" matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="New genre..."
        #genreInput
        [formControl]="genreControl"
        [matAutocomplete]="autoGenre"
        [matChipInputFor]="chipListGenre"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="inputGenre($event)">
    </mat-chip-list>
    <mat-autocomplete #autoGenre="matAutocomplete" (optionSelected)="selectGenre($event)">
      <mat-option *ngFor="let genre of filteredGenre$ | async" [value]="genre.name">
        {{genre.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

      <mat-chip

        (removed)="removeStudio(studio)"
        >
        {{studio.name}}
        <button type="button" matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="New studio..."
        #studioInput
        [formControl]="studioControl"
        [matAutocomplete]="autoStudio"
        [matChipInputFor]="chipListStudio"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="inputStudio($event)">
    </mat-chip-list>
    <mat-autocomplete #autoStudio="matAutocomplete" (optionSelected)="selectStudio($event)">

        {{studio.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field> -->

  <camp-chips-autocomplete
    [currentItems]="this.managementForm.controls.studiosData"
    [itemControl]="this.studioControl"
    [trackItemBy]="trackItemById"
    [getItemName]="getItemName"
    [getItem]="getStudio.bind(this)"
    [postItem]="postStudio.bind(this)"
  ></camp-chips-autocomplete>

</form>
