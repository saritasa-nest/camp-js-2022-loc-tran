<mat-form-field appearance="fill">
  <mat-label>{{ title }}</mat-label>
  <mat-select disableRipple (valueChange)="onValueChange($event)">
    <mat-option
      *ngFor="let option of options; trackBy: trackByOptionValue"
      [value]="option.value"
      >{{ option.title }}</mat-option
    >
  </mat-select>
</mat-form-field>
